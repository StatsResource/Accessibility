MA(2,2) time series Zt is defined by the following equation
Zt=2 + 0.8Zt-1 + 0.1Zt-2 + et + 0.4et-1 + 0.1et-2 , where et are white noise terms which are IID 
random variables with mean 0 and σ2= 7
i) Simulate 300 observations of the above time series using seed value equal to 100 and plot 
it giving appropriate labels for each axis. Paste the plot into your answer sheet. (4)
ii) Using the data simulated in (i), compute the mean and standard deviation of 
a) The entire series
b) The first 150 observations of the series
c) The last 150 observations of the series (6)
iii) Plot the Autocorrelation function (ACF) and Partial Autocorrelation function (PACF) of 
the simulated data in (i), giving appropriate labels for each axis. Paste the plots into your 
answer sheet. (4)
iv) Comment on the stationarity of data from (ii) and (iii) above. (3)
v) Comment whether ARMA(2,2) can be inferred from the ACF and PACF plots. (3)

---
 [25 Marks]
Solution 3:
(i)


```r
set.seed(100) 
z=2+arima.sim(n=300,list(ar=c(0.8,0.1),ma=c(0.4,0.1),sd=7^0.5))
plot(z, xlab = "Time", ylab = "Simulated Values from an ARMA(2,2) Time Series
", main = "Time Series Plot")
```

# (iv)

* The series appears stationary as there are no obvious trends or cycles in t
he graph of the series and it appears to have constant mean. 
*  However, from (ii), it appears that mean of the two subsets of the data is 
very different.
* Working with a larger subset takes the mean values closer to constant thus 
revealing in stationarity. 
* For a stationary time series, the ACF will drop to zero relatively quickly, 
while the ACF of non-stationary data decreases slowly 
# Hence, we confirm that the series is stationary

---

# (v)
 PACF becomes insignificant after two lags and ACF goes gradually to zero in
dicating the strong presence of AR(2)process compared to an ARMA (2,2) models
 In ARMA(2,2) model, we should observe, ACF and PACF to gradually go down to 
zero after a few lags
