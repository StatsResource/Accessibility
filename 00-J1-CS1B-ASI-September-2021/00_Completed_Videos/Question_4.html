A sample dataset `\(X\)` is comprised of the following 10 numbers:

|       |        |        |        |        |        |
|-------|--------|--------|--------|--------|--------|
| 0.5820 | 0.04981 | 0.1552 | 0.1555 | 0.9036 |
| 0.8501 | 0.9288  | 0.4408 | 0.9688 | 0.6300 |


### Exercises

1. Find the mean value of `\(X\)` 

2. Calculate the standard deviation of `\(X\)` 

3. Find the median of `\(X\)` 

---




``` r
X  &lt;-  c(0.5820, 0.04981, 0.1552, 0.1555, 0.9036, 0.8501, 0.9288, 0.4408, 0.9688, 0.6300)
```

---

#### Summary Statistics


``` r
mean(X)
```

```
## [1] 0.566461
```


``` r
sd(X)
```

```
## [1] 0.3515525
```


``` r
median(X)
```

```
## [1] 0.606
```

---

#### Sort


``` r
sort(X)
```

```
##  [1] 0.04981 0.15520 0.15550 0.44080 0.58200 0.63000 0.85010 0.90360 0.92880
## [10] 0.96880
```

#### Reverse the order


``` r
rev(X)
```

```
##  [1] 0.63000 0.96880 0.44080 0.92880 0.85010 0.90360 0.15550 0.15520 0.04981
## [10] 0.58200
```



---

### Summary


``` r
summary(X)
```

```
##    Min. 1st Qu.  Median    Mean 3rd Qu.    Max. 
## 0.04981 0.22682 0.60600 0.56646 0.89023 0.96880
```

### Five Number Summary

Tukey's five number summary (minimum, lower-hinge, median, upper-hinge, maximum)


``` r
fivenum(X)
```

```
## [1] 0.04981 0.15550 0.60600 0.90360 0.96880
```

---

#### &lt;tt&gt;which.max()&lt;/tt&gt; and &lt;tt&gt;which.min()&lt;/tt&gt;

```[r]
X
```


``` r
which.min(X)
```

```
## [1] 2
```


``` r
which.max(X)
```

```
## [1] 9
```

---

#### Rank and Order




``` r
data.frame(X,rank = rank(X))
```

```
##          X rank
## 1  0.58200    5
## 2  0.04981    1
## 3  0.15520    2
## 4  0.15550    3
## 5  0.90360    8
## 6  0.85010    7
## 7  0.92880    9
## 8  0.44080    4
## 9  0.96880   10
## 10 0.63000    6
```

&lt;tt&gt;order()&lt;/tt&gt; returns the indices of the vector in sorted order


``` r
order(X) 
```

```
##  [1]  2  3  4  8  1 10  6  5  7  9
```

---



``` r
X
```

```
##  [1] 0.58200 0.04981 0.15520 0.15550 0.90360 0.85010 0.92880 0.44080 0.96880
## [10] 0.63000
```



``` r
X[order(X)]
```

```
##  [1] 0.04981 0.15520 0.15550 0.44080 0.58200 0.63000 0.85010 0.90360 0.92880
## [10] 0.96880
```
